apply plugin: 'com.android.application'

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            url "http://google.bintray.com/googlevr"
        }
    }
}

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.nocomment.sphevres"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // ignore the x86 and arm-v8 files from the google vr libraries
    packagingOptions {
        exclude 'lib/x86/libgvr.so'
        exclude 'lib/arm64-v8a/libgvr.so'

        exclude 'lib/x86/libgvr_audio.so'
        exclude 'lib/arm64-v8a/libgvr_audio.so'

        if (!rootProject.hasProperty("ARM64")) {
            exclude 'lib/arm64-v8a/*.so'
        }
    }
}

ext.gearvrfVersion='4.0.0'
project.ext.jomlVersion = "1.9.1-SNAPSHOT"

dependencies {
    compile 'com.google.code.gson:gson:2.7'
    compile "org.joml:joml-android:${jomlVersion}"
    compile "org.gearvrf:framework:$gearvrfVersion"
    compile "org.gearvrf:backend_daydream:$gearvrfVersion"
    compile "org.gearvrf:backend_oculus:$gearvrfVersion"
    compile 'com.google.vr:sdk-base:1.80.0'
    compile 'com.google.vr:sdk-audio:1.80.0'
    compile 'com.google.vr:sdk-controller:1.80.0'
    compile 'com.google.android.exoplayer:exoplayer:r2.4.3'
    compile 'com.estimote:sdk:1.4.0'
}
